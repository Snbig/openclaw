name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Hugging Face CLI
        run: |
          pip install -U "huggingface_hub[cli]"

      - name: Upload to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Huge timeout to allow the server to scan .pkl and .pcm files
          HF_HUB_HTTP_TIMEOUT: "1000"
        run: |
          # Use the CLI to upload everything. 
          # --delete="*" ensures a true sync (removes files deleted on GitHub)
          # We only exclude the hidden .git folder
          huggingface-cli upload jacksparrow2/Bot . . \
            --repo-type=space \
            --token=$HF_TOKEN \
            --delete="*" \
            --exclude=".git/*"
